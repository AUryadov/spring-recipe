<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>My Recipe</h1>

    <table class="table table-primary">
        <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <!--@thymesVar id="recipe" type="auryadov.springframework.recipe.domain.Recipe"-->
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>
            <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
